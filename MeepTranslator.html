<body>

<h1> Meep Meep Mee Meep </h1>
<p> 1) Press <i>Mee</i> and <i>Meep</i> buttons to write Mee(p)-based communication</br>
  2) Press <i>Translate</i> button to get an English-language translation</br>
</p>

<!-- The Mee and Meep buttons allow the user to print Mees and Meeps onto the screen to create Mee(p)-based communications -->

<button id="meep_button">Meep</button>
<button id="mee_button">Mee</button>

<!-- the output field is where the Mees and Meeps get printed. The '&nbsp;' is a non-breaking blank character in html; it's there to create a linebreak before the "Translate" button even before the Mee and Meep buttons have been pressed -->

<p id="output">&nbsp;</p>

<!-- the translate button is what the user hits to get an English-language translation of their mee(p) -sentence -->

<button id="translate_button">Translate!</button>

<p id="translation">&nbsp;</p>

<script>

// This makes the 'Mee' button output 'Mee's on screen

document.getElementById("mee_button").onclick = print_mee;

function print_mee() {
    document.getElementById("output").innerHTML = document.getElementById("output").innerHTML + ' Mee'
}

// This makes the 'Meep' button output 'Meep' on screen

document.getElementById("meep_button").onclick = print_meep;

function print_meep() {
    document.getElementById("output").innerHTML = document.getElementById("output").innerHTML + ' Meep'
}

// a list of english-language sentences 


var translation_list = [
"<mournful silence>",
"Ouch!",
"Get out!",
"Zap my cat!"
];

// This makes the 'Translate' button output an English-language translation of the 'output' field

document.getElementById("translate_button").onclick = print_translation;

function print_translation() {

  var meep_count = document.getElementById("output").innerHTML.split(" ").length - 1;
  document.getElementById("translation").innerHTML = meep_count;
}


</script>

</body>
</html>
